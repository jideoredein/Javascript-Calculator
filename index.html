<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://use.fontawesome.com/76c1db4e2a.js"></script>
  <script src="js/index.js" charset="utf-8" defer></script>
</head>

<body>
  <div id="calculator">
    <div class="row" id="screen">

    </div>

    <div class="row">
    <button type="button" class="col num" >1</button>
    <button type="button" class="col num" >2</button>
    <button type="button" class="col num" >3</button>
    <button type="button" class="col operator" >+</button>
    </div>

    <div class="row">
    <button type="button" class="col num" >4</button>
    <button type="button" class="col num" >5</button>
    <button type="button" class="col num" >6</button>
    <button type="button" class="col operator" >-</button>
    </div>

    <div class="row">
    <button type="button" class="col num" >7</button>
    <button type="button" class="col num" >8</button>
    <button type="button" class="col num" >9</button>
    <button type="button" class="col operator" >*</button>
    </div>

    <div class="row">
    <button type="button" class="col num" >0</button>
    <button type="button" class="col num" >00</button>
    <button type="button" class="col operator" >.</button>
    <button type="button" class="col operator" >/</button>
    </div>


    <div class="row">
    <button type="button" class="col clear" >AC</button>
    <button type="button" class="col all-clear" >C</button>
    <button type="button" class="col equal" >=</button>

    </div>



  </div>
</body>

</html>
